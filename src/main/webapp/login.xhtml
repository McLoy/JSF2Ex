<h:body>

            <div class="col-xs-12">

                </c:if>
                <c:if test="${param.status=='logout'}">
                    <h:outputLabel style="color: green"

                        <h:outputLabel value="Userame" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputText type="text" name="j_username" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputSecret type="password" name="j_password" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!--<h:commandButton action="Login" value="Login" styleClass="btn btn-default"/>#{' '}-->

                            <h:commandButton action="j_spring_security_check" value="Login" type="submit" styleClass="btn btn-success"/>#{' '}
                            <!--<h:commandButton value="Submit" action="#{loginBean.login}" />-->
                            <h:button value="Register" outcome="register" styleClass="btn btn-primary"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
